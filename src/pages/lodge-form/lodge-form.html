<ion-header>

	<ion-navbar>
		<ion-title>Sign In</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-row>
			<h2> {{ student?.name}}</h2>
		</ion-row>
		<ion-row>
			<p> Room No.: {{student?.roomNo}} </p>
		</ion-row>
		<ion-row class='canvas-container'>
			<canvas id="canvas"></canvas>
		</ion-row>
	</ion-list>
	<ion-row>
		<ion-col width-50>
			<button ion-button (click)="onSubmit()" block large>
        Submit
      </button>
		</ion-col>
		<ion-col>
			<button ion-button (click)="onCancel()" block large>
          Cancel
        </button>
		</ion-col>
	</ion-row>
</ion-content>
