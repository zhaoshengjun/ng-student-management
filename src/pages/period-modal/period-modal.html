<ion-header>
	<ion-toolbar>
		<ion-title>
			Holiday
		</ion-title>

		<ion-buttons start>
			<button ion-button (click)="onCancel()">
					<ion-icon name="md-close"></ion-icon>
				</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<h2 class="title"> {{ student.name}}</h2>
		</ion-item>

		<ion-item>
			<ion-label>Start Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" max="2030-12-31" [(ngModel)]="holiday.startDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>End Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" max="2030-12-31" [(ngModel)]="holiday.endDate"></ion-datetime>
		</ion-item>
	</ion-list>

	<div class="equal-box">
		<button ion-button icon-left class="equal-item" (click)="onConfirm()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Save
    </button>
		<button ion-button color="secondary" icon-left class="equal-item" (click)="onCancel()">
      <ion-icon name="close"></ion-icon>
      Cancel
    </button>
	</div>
</ion-content>
