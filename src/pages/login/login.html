<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>
				Email
			</ion-label>
			<ion-input type="email" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				Password
			</ion-label>
			<ion-input type="password" placeholder="888888" [(ngModel)]="user.password"></ion-input>
		</ion-item>
	</ion-list>
	<div class="spacer" style="height:40px;"></div>
	<button ion-button color="stable" block (click)="onLogin()">
      Log in
    </button>
	<button ion-button clear color="positive" block (click)="onSignup()">
      Or create an account
    </button>
</ion-content>
