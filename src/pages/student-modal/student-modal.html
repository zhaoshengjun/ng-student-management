<ion-header>
  <ion-toolbar>
    <ion-title>
      Student Info
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding [class.dark]="isArchived">
  <ion-item>
    <ion-avatar (click)="clickedAvatar()">
      <img src="/assets/images/unknown.png">
      <button ion-button class="inside-middle">Change</button>
    </ion-avatar>

  </ion-item>
  <ion-item>
    <ion-label>
      Full Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="student.name" placeholder="Full Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      University
    </ion-label>
    <ion-select name="">
      <ion-option>
        QUT
      </ion-option>
      <ion-option>
        UQ
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="email" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Phone
    </ion-label>
    <ion-input type="tel" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Start Date
    </ion-label>
    <ion-input type="date" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Room No.
    </ion-label>
    <ion-input type="number" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Comments
    </ion-label>
    <ion-textarea placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet quos vero sequi consequatur voluptate id, impedit sed quis doloribus. Dolore."></ion-textarea>
  </ion-item>
  <ion-item>
    <button ion-button color="positive" icon-left (click)="onAddHoliday()">
        <ion-icon name="plane"></ion-icon>
        Add Holiday Period
      </button>
    <button ion-button color="positive" icon-left (click)="onAddGuardian()">
          <ion-icon name="plane"></ion-icon>
          Add Guidian Info
        </button>
  </ion-item>

  <div class="equal-box">
    <button ion-button color="positive" icon-left class="equal-item" (click)="onSave()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Save
    </button>
    <button ion-button color="assertive" icon-left class="equal-item" (click)="onCancel()">
      <ion-icon name="close"></ion-icon>
      Cancel
    </button>
  </div>
</ion-content>
