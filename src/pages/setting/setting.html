<ion-header>
  <ion-navbar>
    <ion-title>
      Setting
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-fab right bottom>
      <button ion-fab (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <!-- <span>
      {{ students | async | json}}
    </span> -->
  </div>
  <ion-item>
    <ion-label>Active students only</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="activeOnly" (ionChange)="updateFilter()"></ion-checkbox>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of students | async" (click)="onEdit(item)" [class.archived]="item.status === 'archived'">
      <ion-avatar item-start>
        <img src="/assets/images/unknown.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p> {{item.roomNo}} </p>
      <p> {{item.email}} </p>
      <p> {{item.lodgeStatus}} </p>
      <p> {{item.id}} </p>
      <p> {{item.email}} </p>
    </ion-item>
  </ion-list>
</ion-content>
