<ion-header>
	<ion-navbar>
		<ion-title>
			Setting
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div>
		<ion-fab right bottom>
			<button ion-fab (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
		</ion-fab>
	</div>
	<ion-item>
		<ion-label>Active students only</ion-label>
		<ion-checkbox color="dark" [(ngModel)]="activeOnly" (ionChange)="updateFilter()"></ion-checkbox>
	</ion-item>
	<ion-list>
		<ion-item *ngFor="let item of students | async;let i = index" (click)="onEdit(item, i)" [class.archived]="item.status === 'archived'">
			<ion-avatar item-start>
				<ion-img src="/assets/images/unknown.png"></ion-img>
			</ion-avatar>
			<h2>{{item.name}}</h2>
			<p>Room Number: {{item.roomNo}} </p>
		</ion-item>
	</ion-list>
</ion-content>
