<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>
				Email
			</ion-label>
			<ion-input type="email" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				Password
			</ion-label>
			<ion-input type="password" placeholder="" [(ngModel)]="user.password"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button color="default" block (click)="onSubmit(user)">
      Sign up
    </button>
	<button ion-button color="secondary" block (click)="onCancel()">
      Cancel
    </button>
</ion-content>
